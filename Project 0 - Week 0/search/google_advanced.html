<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name=”viewport” contente="width=device-width", initial-scale=1.0>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="styles.css">
        <title>Advanced Search</title>
    </head>
    <body>
        <div class="navbar">
            <div class="logo"><img id="google_logo" src="google.png" alt="Google Logo"></div>
            <div class="menu"><a class="menu_items" href="index.html">Search</a></div>
        </div>

        <div id="advanced">
            <form action="https://google.com/search">
                <table>
                    <tbody>
                        <tr>
                            <td><h2>Find pages with...</h2></td>
                        </tr>
                        <tr>
                            <td><h3>all these words:</h3></td>
                            <td><input type="text" name="as_q" value=""></td>
                        </tr>
                        <tr>
                            <td><h3>this exact word or phrase:</h3></td>
                            <td><input type="text" name="as_epq" value=""></td>
                        </tr>
                        <tr>
                            <td><h3>any of these words:</h3></td>
                            <td><input type="text" name="as_op" value=""></td>
                        </tr>
                        <tr>
                            <td><h3>none of these words:</h3></td>
                            <td><input type="text" name="as_eq" value=""></td>
                        </tr>
                    </tbody>
                </table>
                <input  id="submit_advanced" type="submit" value="Google Advanced">
            </form>
        </div>
    </body>
</html>
