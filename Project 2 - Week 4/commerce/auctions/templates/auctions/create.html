{% extends "auctions/layout.html" %}

{% block title %}Create Auction{% endblock %}

{% block body %}

    <h2>Create an Auction</h2>
    <br>
    {% if message %}
        {{ message }}
        <br>
        <br>
    {% endif %}
    <div class="entry listing create">
        <form action="{% url 'create' %}" method='post' class="form">
            {% csrf_token %}
            <div class="form-group">{{ form.name }}</div>
            <div class="form-group">{{ form.price }}</div>
            <div class="form-group">
                <select name="category">
                    {% for row in form.category %}
                        {{ row }}
                    {% endfor %}
                </select>
            </div>  
            <div class="form-group">{{ form.description }}</div>
            <div class="form-group"> {{ form.image }}</div>
            <br>
            <input class="btn btn-primary" type="submit" value="Create Auction">
        </form>
    </div>
{% endblock %}
