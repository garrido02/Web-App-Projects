{% extends "finalproject/layout.html" %}

{% block body %}
    <br><br><br><br><br><br><br><br>
    <h2 class="small-caps-2 about-title" style="margin-left: 20px;">Login</h2>
    <br>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <br>
        <input class="button" type="submit" value="Login">
    </form>
    <br>

    <p style="margin-left: 20px;">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
    <br><br><br><br><br><br><br><br><br>

{% endblock %}
