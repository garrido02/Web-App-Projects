{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page 
{% endblock %}

{% block body %}
    <h1>New Page</h1>
    <br>
    <br>
    <div class="container">
        <form class="frm" action="{% url 'new' %}" method="post">
            {% csrf_token %}
            <input class="input" type="text" name="title" placeholder="Title" required></input>  
            <br>
            <br>
            <textarea name="content" required></textarea>
            <br>
            <br>
            <button class="btn" name="submit" type="submit">Save Page</button>
        </form>
    </div>
{% endblock %}
